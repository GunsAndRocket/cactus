<html ng-app="IndexApp">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="//cdn.muicss.com/mui-0.5.8/css/mui.css">
    <link rel="stylesheet" type="text/css" href="style/index_style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

</head>
<body ng-controller="AppCtrl">
<button class="mui-btn mui-btn--fab mui-btn--danger" onclick="VK.Auth.login(authInfo);"
        style="bottom: 45px; right: -50px; position: fixed;width: 75px;height: 75px; font-size: 24px;">+
</button>
<script language="javascript">
    VK.init({
        apiId: 5379550
    });
    function authInfo(response) {
        if (response.session) {
            window.location.href = "add-event.html";
        } else {
            alert('not auth');
        }
    }
//    VK.Auth.getLoginStatus(authInfo);
//    VK.UI.button('login_button');
</script>
<div class="header">
    <h1 onclick="window.location.href = 'index.html'">KPI Events</h1>
</div>
<form ng-repeat="item in items">

    <h1 id="Name">{{item.name}}</h1>
    <h2 id="tag">{{item.tag}}</h2>

    <img id="image" src="{{item.image_url}}">
    <!--<div id="image" class="thumb1" style="background: url({{item.image_url}}) no-repeat">-->
    <!--</div>-->
    <!--<h3 i style="text-align: left; margin-left: 10px"></h3>-->

    <div id="block">
        <textarea id="desc" style="text-align: left" readonly>{{item.description}}
        </textarea>
        <p id="place">where[{{item.place}}]</p>
        <p id="date">when[{{item.startDate}}]</p>
        <p id="organiser">organiser[{{item.organiser}}]</p>
        <a id="vkLink" href="{{item.vkLink}}">{{item.vkLink}}</a>



        <p id="foll">{{item.followers}}</p>
    </div>



</form>
<!--<form  class="inline" >-->

<!--</form>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/quickblox.min.js"></script>
<script src="js/angIndex.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/config.js"></script>
<!--<script src="js/main.js"></script>-->
</body>
</html>
