<head>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="header">

    <!--<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Transparent_google_logo.png/250px-Transparent_google_logo.png" height="48px" />-->
    <h1>Hello Events :)</h1>
</div>
<form>
    <!--<div class="profile">-->
    <!--<img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" height="96px" />-->
    <!--<h3>Sign in to continue to Gmail</h3>-->

    <!--</div>-->
    <input id="text" onkeyup="this.setAttribute(&#39;value&#39;, this.value);" pattern="[a-zA-Z0-9]{2,50}"
           placeholder="Name of Event" autocomplete="off" required="" type="text" value=""/>
    <input id="tag" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z0-1]{2,50}" placeholder="Tag"
           autocomplete="off" required="" type="text" value=""/>
    <input id="organiser" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z0-1]{2,50}"
           placeholder="Organiser" autocomplete="off" required="" type="text" value=""/>
    <textarea id="description" type="text" placeholder="Description" required=""></textarea>
    <!--<input id="" onkeyup="this.setAttribute(&#39;value&#39;, this.value);" pattern=".{5,}" placeholder="Description" autocomplete="off" required="" type="textarea" value="" />-->
    <span class="button">
        <input id="photo"
               pattern="[a-z0-9._%+-][a-z0-9.-]+\.[a-zA-Z0-1]{2,50}" placeholder="photo-url"
               required="" type="file" value=""/>
    </span>


    <input id="startDate"
           placeholder="StartDate" autocomplete="off" required="" type="datetime-local" value=""/>
    <input id="vkLink" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z0-1]{2,50}" placeholder="Vk-link"
           autocomplete="off" required="" type="text" value=""/>
    <input id="place" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z0-1]{2,50}" placeholder="Place"
           autocomplete="off" required="" type="text" value=""/>

    <!--<label for="password">-->
    <!--<a href="#">Forgot Password?</a>-->
    <!--</label>-->
    </a>
    <br/><br/>
    <!--<input type="checkbox" id="checkbox"/>-->
    <!--<label for="checkbox">Stay signed in</label>-->
    <br/>
    <!--<label><a href="#">Need an Account?</a></label>-->

    <div class="g-recaptcha" id="capthca" data-sitekey="6LcK5h8TAAAAAEqRX9kbU6iGWHeJdbZz6IeO2Q4X"></div>
    <input id="send_post" type="submit" value="Submit"/>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/quickblox.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
