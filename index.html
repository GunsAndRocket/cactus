
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<div class="header">

    <!--<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Transparent_google_logo.png/250px-Transparent_google_logo.png" height="48px" />-->
    <h1>Hello from Events</h1>
</div>
<form>
    <div class="profile">
        <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" height="96px" />
        <h3>Sign in to continue to Gmail</h3>
    </div>

    <input id="email" onkeyup="this.setAttribute(&#39;value&#39;, this.value);" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z0-1]{2,24}$" placeholder="Email" required="" style="opacity: .999;" type="email" value="" />

    <input id="password" onkeyup="this.setAttribute(&#39;value&#39;, this.value);" pattern=".{8,}" placeholder="Password" required="" type="password" value="" />
    <label for="password">
        <a href="#">Forgot Password?</a>
    </label>
    </a>
    <br /><br />
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">Stay signed in</label>
    <br />
    <label><a href="#">Need an Account?</a></label>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
