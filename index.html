<html ng-app="IndexApp">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="//cdn.muicss.com/mui-0.5.8/css/mui.css">
    <link rel="stylesheet" type="text/css" href="style/index_style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body ng-controller="AppCtrl" >
<button class="mui-btn mui-btn--fab mui-btn--danger" onclick="location.href = 'add-event.html';" style="bottom: 45px; right: -50px; position: fixed;width: 75px;height: 75px">+</button>
<div class="header" >
    <h1>Events</h1>
</div>
<form ng-repeat="item in items">
    <div>
        <h1 id="Name" >{{item.name}}</h1>
        <h3 id="tag">tag:{{item.tag}}</h3>
    </div>

    <div id="image" class="thumb1" style="background: url({{item.image_url}}) 50% 50% no-repeat; width: 100%;
    height: 250px;">
    </div>
    <h3 id="desc" style="text-align: left; margin-left: 10px">{{item.description}}</h3>



    <h2 id="place" style="text-align: right; margin-right: 10px">place:{{item.place}}</h2>
    <a id="vkLink" style="text-align: right; margin-right: 10px" href="{{item.vkLink}}">{{item.vkLink}}</a>

</form>
<!--<form  class="inline" >-->

<!--</form>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/quickblox.min.js"></script>
<script src="js/angIndex.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/config.js"></script>
<!--<script src="js/main.js"></script>-->
</body>
</html>
