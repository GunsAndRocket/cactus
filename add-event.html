<html>
<head>
    <meta charset="UTF-8">
    <title>Add-Event</title>
    <link rel="stylesheet" type="text/css" media="screen" href="//cdn.muicss.com/mui-0.5.8/css/mui.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-select.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<script language="javascript">
    VK.init({
        apiId: 5379550
    });
    function authInfo(response) {
        if (response.session) {

        } else {
            alert('not auth');
            window.location.href = "index.html";
        }
    }
    VK.Auth.getLoginStatus(authInfo);
    //    VK.UI.button('login_button');
</script>
<div class="header">


    <h1 onclick="window.location.href = 'index.html'">KPI Events</h1>
</div>
<button class="mui-btn mui-btn--fab mui-btn--danger" onclick=""
        style="bottom: 45px; right: -50px; position: fixed;width: 75px;height: 75px; font-size: 24px;">
    <img src="ic_play_for_work_black_24px.svg">
</button>
<form>

    <input id="text" onkeyup="this.setAttribute(&#39;value&#39;, this.value);" pattern="[a-zA-Z]{5,50}"
           placeholder="Name of Event" autocomplete="off" required="" type="text" value=""/>
    <!--<input id="tag" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"-->
    <!--pattern="{2,25}" placeholder="Tag"-->
    <!--autocomplete="off" required="" type="text" value=""/>-->
    <select class="selectpicker" data-live-search="true" data-width="100%" data-size="5" data-title="Tag">
        <optgroup id="Sport" label="Sport">
        </optgroup>
        <optgroup id="Science" label="Science">
        </optgroup>
        <optgroup id="Entertaiment" label="Entertaiment">
        </optgroup>
    </select>

    <input id="organiser" pattern="[a-zA-Z]{2,30}"
           placeholder="Organiser" autocomplete="off" required="" type="text" value=""/>
    <textarea id="description" type="text" placeholder="Description" required="" pattern="[a-zA-Z]{2,300}"></textarea>

    <div style="margin-bottom: 20px" onsubmit="return Validate(this);">
        <label for="upload">
            <span id="loadimage" aria-hidden="true">Load image</span>
            <input type="file" id="upload" style="display:none">
        </label>
        <input id="startDate"
               placeholder="StartDate" autocomplete="off" required="" type="date" value=""/>
        <input id="startTime"
               placeholder="StartDate" autocomplete="off" required="" type="time" value=""/>
        <p class="filename" id="text_loadimg"></p>
    </div>
    <input id="vkLink" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           placeholder="Vk-link" pattern="vk\.com+\/+[a-zA-Z0-9]{2,50}"
           autocomplete="off" type="text" value=""/>
    <input id="place" onkeyup="this.setAttribute(&#39;value&#39;, this.value);"
           pattern="[a-zA-Z]{2,50}" placeholder="Place"
           autocomplete="off" required="" type="text" value=""/>

    <br/><br/>


    <br/>


    <div class="g-recaptcha" id="capthca" data-sitekey="6LcK5h8TAAAAAEqRX9kbU6iGWHeJdbZz6IeO2Q4X"></div>
    <button class="button" id="send_post">Add event</button>

</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/i18n/defaults-*.min.js"></script>-->
<script src="js/quickblox.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap-select.js"></script>
<script>

</script>
</body>
</html>
